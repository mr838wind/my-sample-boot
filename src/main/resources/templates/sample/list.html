<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script>
    	function goUrl(url) {
    		location.href=url;
    	}
    </script>
</head>
<body>
    <h1>list</h1>
    
	<table>
	  <thead>
	    <tr>
	      <th >id</th>
	      <th >name</th>
	      <th >contents count</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr  th:each="item: ${result}"   >
	      <td ><a th:text="${item.id}" th:href="@{'/sample/detail/' + ${item.id}}" >id</a></td>
	      <td th:text="${item.name}">name</td>
	      <td th:text="${item.contentsCount}">1</td>
	    </tr>
	  </tbody>
	</table>
    
</body>
</html>
